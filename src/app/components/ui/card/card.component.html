<div class="card" (click)="openModal()">
  <div class="card__preview"></div>

  <div class="info-wrapper">
    <h2 class="info__title">
      {{book.name}}
    </h2>
    <span>
      Жанр: {{book.genre}}
    </span>
    <span>
      Автор: {{book.author}}
    </span>
    <span>
      Язык: {{book.lang}}
    </span>
    <span>
      Кол-во страниц: {{book.pageCount}}
    </span>
  </div>
</div>
